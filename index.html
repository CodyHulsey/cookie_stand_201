<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <title>Events, Forms, Tables</title>
</head>
<body>
  <form id="myForm">
    <fieldset>
      <legend>Create your own store</legend>

      <label for="storeName">Store Name</label>
      <input type="text" id='storeName'></input>
  </fieldset>

  <fieldset>
    <legend>How much traffic does this store experience</legend>
      <label for='min'>
        Minimum Customers
      <input type="number" id='min'></input>
      </label>

      <label for="max">Maximum Customers</label>
      <input type="number" id='max'></input>
    </fieldset>

    <fieldset>
      <legend>On average, how many customers purchase something every hour</legend>
      <label for="avg">Average Customers Per Hour</label>
      <input type="text" id='avg'></input>
    </fieldset>

    <fieldset>
      <legend>Submit</legend>
      <input type='submit' value='Submit' id='submit'</input>
    </fieldset>
  </form>
  <table id='myTable'></table>
  <main>
  <table id="stores"></table>

  </main>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
